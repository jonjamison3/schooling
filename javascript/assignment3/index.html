<!doctype html>
<html>
<head>
	<title>Jon Jamison's Assignment 3</title>
</head>
<body>
	<h1>Assignment 3</h1>
	<input type="text" id="txtChange">

	<p>Quarters: <input id="txtQuarter" disabled></input> = <span id="spanQuarter"></span></p>
	<p>Dimes: <input id="txtDime" disabled></input>= <span id="spanDime"></span></p>
	<p>Nickels: <input id="txtNickel" disabled></input>= <span id="spanNickel"></span></p>
	<p>Pennies: <input id="txtPenny" disabled></input>= <span id="spanPenny"></span></p>
	<input type="button" id="btnCalculate" value="calculate">
	<script>
		window.onload = function(){
			$('btnCalculate').onclick=calculate;
		}

		var calculate = function(){
			change = $('txtChange').value;
			if(isInt(change)==false){
				alert("not an int");
			}else if(change<100&&change>0){
				change = $('txtChange').value;

				var quarterCount = 0;
				var dimeCount = 0;
				var nickelCount = 0;
				var pennyCount = 0;

				while(change>=25){
					change-=25;
					quarterCount++;
				}
				while(change>=10){
					change-=10;
					dimeCount++;
				}
				while(change>=5){
					change-=5;
					nickelCount++;
				}
				while(change>=1){
					change-=1;
					pennyCount++;
				}

				$('txtQuarter').innerHTML = quarterCount;
				$('txtDime').innerHTML = dimeCount;
				$('txtNickel').innerHTML = nickelCount;
				$('txtPenny').innerHTML = pennyCount;
				$('spanQuarter').innerHTML = quarterCount*.25;
				$('spanDime').innerHTML = dimeCount*.10;
				$('spanNickel').innerHTML = nickelCount*.5;
				$('spanPenny').innerHTML = pennyCount*.1;
			}else{
				alert("Please enter a valid integer from 0 to 99");
			}
			$('txtChange').select();
		}
		var $ = function(id){
			return document.getElementById(id);
		}
		var isInt=function(number){
			return number%1===0;
		}
	</script>
</body>
