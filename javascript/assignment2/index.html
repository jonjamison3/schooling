<body>
	<h1>RVCC Pizzeria</h1>
	<div style="width:40%">
	Name: <input type="text" id="txtName">
	Pickup:<input type="radio" id="rbPickup">
	Delivery:<input type="radio" id="rbDelivery">
	<br>
	<br>
	Style:
	<select id="ddlStyle">
		<option>Deep Dish</option>
		<option>Tomato Pie</option>
		<option>Thin Crust</option>
		<option>Stuffed Crust</option>
	</select>
	
	Size:
	<select id="ddlSize">
		<option>Xtra Large</option>
		<option>Large</option>
		<option>Medium</option>
		<option>Small</option>
	</select>
	<br>
	<br>
	Toppings:
	<input type="checkbox" id="cbPepperoni">Pepperoni
	<input type="checkbox" id="cbBlackOlives">Black Olives
	<input type="checkbox" id="cbMeatball">Meatball
	<input type="checkbox" id="cbSausage">Sausage
	<br>
	<br>
	<input type="button" id="btnConfirm" value="Confirm Order" style="width:40%;margin:auto;">
	<br>
	<br>
	<textarea id="txtReturn" style="width:40%;height:5em;margin:auto;"></textarea>
	</div>

	</script>
